!DOCTYPE html>
<html>

        <head>
            <meta charset="utf-8" />
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <title>My Cart</title>
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" type="text/css" media="screen" href="mycart.css" />
            <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
        </head>
        
        <body>
                <header> 
                        <div>
                        <ul>
                        <img  src = "img/logo.png" style="float: left;position: relative;height:10px ;height :45px;">
                        <li><a href="#">Products</a></li>
                        <li><a  class="active" href="#"><button id="value">2</button>My Cart</a></li>
                        <li><a href="#">Sales</a></li>
                        <li style="float:right"><a href="#">Log out</a></li>
                       </div>
                        </ul>
                      </header>
                        <h1 id = 'heading'>My cart</h1> 
                      <section>
                       <form id="my_cart">
                        <input type="text" placeholder="Search Product" name="search">
                        
                       </form> 
                       <table>
                        <tr>
                          <th>Name</th>
                          <th>Quantity</th>
                          <th>Price</th>
                          
                        </tr>
                        <tr>
                          <td>Apples</td>
                          <td>50</td>
                          <td>2000</td>
                          <td>10</td>
                          <td><button id="modalBtn" class="button">Sell Product</button></td>
                        </tr>
                         
                      <div id="simpleModal" class="modal">
                         
                        <div class="modal-content">
                          <div class="modal-header">
                            <span class="closeBtn">&times;</span>
                            <h2>Sell a product</h2>
                          </div>
                          <div class="modal-body">
                            <form>
                              <input type="text" name="name" placeholder="Name" required> <br>
                              <input type="text" name="quantity" placeholder="Quantity"> <br>
                              <input type="text" name="price" placeholder="Price" required> <br>
                              <input type="submit" name="add_product" value="Add to Cart">
                            </form>
                           </div>
                          <div class="modal-footer">
                            
                          </div>
                        </div>
                       </div> 
                      <script src="js/myscript.js"></script> 
                       </body>
                      </html>
